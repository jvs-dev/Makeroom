<body>
  <section class="section__introduction" id="introductionSection">
    <h2 class="introduction__p" id="introductionText1">Explore, Aprenda, Construa</h2>
    <h2 class="introduction__p" id="introductionText2">Desperte o maker dentro de você</h2>
    <img class="introduction__logo" id="introductionLogo" src="assets/logo.svg" alt="">
    <span class="cube_loader introduction__loading" id="introductionLoader"></span>
  </section>
  <main id="main">
    <section class="main__section section--login" id="loginSection">
      <header class="page__header">
        <img src="assets/logo.svg" alt="logo" class="header__logo">
      </header>
      <form class="loginSection__form">
        <h1 class="loginSection__h1">LOGIN</h1>
        <p class="loginSection__p">Entre com suas informações de login</p>
        <label for="" class="loginSection__label">
          <div class="loginSection__div">
            <ion-icon name="person-outline" class="loginSection__icon"></ion-icon>
            <input type="email" placeholder="Login" class="loginSection__input">
          </div>
        </label>
        <label for="" class="loginSection__label">
          <div class="loginSection__div">
            <ion-icon name="lock-closed-outline" class="loginSection__icon"></ion-icon>
            <input type="password" placeholder="Senha" class="loginSection__input">
            <ion-icon name="eye-outline" class="loginSection__icon"></ion-icon>
          </div>
        </label>
        <button class="loginSection__btn" type="button">ENTRAR</button>
      </form>
      <div class="loginSquare--1"></div>
      <div class="loginSquare--2"></div>
      <div class="loginSquare--3"></div>
      <div class="loginSquare--4"></div>
      <div class="loginSquare--5"></div>
    </section>
    <section class="main__menuSection" id="menuSection">
      <ul class="menuSection__ul">
        <li class="menuSection__li"><button class="menuSection__btn active">Home</button></li>
        <li class="menuSection__li"><button class="menuSection__btn">Desafios</button></li>
        <li class="menuSection__li"><button class="menuSection__btn">Planos</button></li>
        <li class="menuSection__li"><button class="menuSection__btn">Loja maker</button></li>
        <li class="menuSection__li"><button class="menuSection__btn">Ranking</button></li>
      </ul>      
    </section>
    <section class="main__section section--home" id="homeSection">
      <header class="page__header">
        <img src="assets/logo.svg" alt="logo" class="header__logo">
        <button type="button" class="header__menuToggle">
          <div class="header__menuToggle__div"></div>
        </button>
      </header>
      <div class="home__divSection">
        <h1 class="home__divSection__h1">Projetos</h1>
