  <section class="section__introduction" id="introductionSection">
    <h2 class="introduction__p" id="introductionText1">Explore, Aprenda, Construa</h2>
    <h2 class="introduction__p" id="introductionText2">Desperte o maker dentro de você</h2>

        <img src="assets/logo.svg" alt="logo" class="header__logo">

        <h1 class="loginSection__h1">LOGIN</h1>
        <p class="loginSection__p">Entre com suas informações de login</p>

        <label for="" class="loginSection__label">

            <ion-icon name="lock-closed-outline" class="loginSection__icon"></ion-icon>
            <input type="password" placeholder="Senha" class="loginSection__input">
            <ion-icon name="eye-outline" class="loginSection__icon"></ion-icon>
          </div>
        </label>
        <button class="loginSection__btn" type="button">ENTRAR</button>
      </form>

      <div class="loginSquare--2"></div>
      <div class="loginSquare--3"></div>
      <div class="loginSquare--4"></div>

    <section class="main__section section--createAccount" id="createAccountSection">
      <header class="page__header">
        <img src="assets/logo.svg" alt="logo" class="header__logo">
        <button type="button" class="header__menuToggle">
          <div class="header__menuToggle__div"></div>
        </button>
      </header>
      <form class="createAccount loginSection__form">
        <h1 class="createAccount loginSection__h1">Criar conta</h1>
        <p class="createAccount loginSection__p">Entre com suas informações de login</p>

        <label for="createAccountName" class="createAccount loginSection__label">
          <div class="createAccount loginSection__div">
            <ion-icon name="person-outline" class="createAccount loginSection__icon"></ion-icon>
            <input type="text" placeholder="Nome" class="createAccount loginSection__input" id="createAccountName">
          </div>
        </label>

        <label for="createAccountEmail" class="createAccount loginSection__label">
          <div class="createAccount loginSection__div">
            <ion-icon name="mail-outline" class="createAccount loginSection__icon"></ion-icon>
            <input type="email" placeholder="Email" class="createAccount loginSection__input" id="createAccountEmail">
          </div>
        </label>

        <label for="createAccountPassword" class="createAccount loginSection__label">
          <div class="createAccount loginSection__div">
            <ion-icon name="lock-closed-outline" class="createAccount loginSection__icon"></ion-icon>
            <input type="password" placeholder="Senha" class="createAccount loginSection__input" id="createAccountPassword">
          </div>
        </label>

        <label for="createAccountClass" class="createAccount loginSection__label">
          <div class="createAccount loginSection__div">
            <ion-icon name="school-outline" class="createAccount loginSection__icon"></ion-icon>
            <select name="createAccountClass" id="createAccountClass" class="createAccount loginSection__input">
              <option value="4°">4°</option>
              <option value="5°">5°</option>
              <option value="6°">6°</option>
              <option value="7°">7°</option>
            </select>
          </div>
        </label>

        <label for="createAccountRoom" class="createAccount loginSection__label">
          <div class="createAccount loginSection__div">
            <ion-icon name="home-outline" class="createAccount loginSection__icon"></ion-icon>
            <select name="createAccountRoom" id="createAccountRoom" class="createAccount loginSection__input">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>              
            </select>
          </div>
        </label>

        <button class="createAccount loginSection__btn" type="button" id="createAccountBtn">Criar</button>
      </form>      
      <div class="createAccount loginSquare--2"></div>
      <div class="createAccount loginSquare--3"></div>
      <div class="createAccount loginSquare--4"></div>
      <div class="createAccount loginSquare--5"></div>
    </section>
